    <!--Main content -->
    <main>
        <section id="contact">
            <form id="contact-form" action="https://formdump.codeinstitute.net/" method="post" class="row g-3 sharp-corners">
             <!--  <div class="row g-3 sharp-corners"> -->
                <h2 class="col-12 text-center">Contact Us</h2>
                <p class="col-12 text-center">Got questions, need more information or want to book one of our classes.
                    Please get in touch and we'll get back to you.</p>
                    <div class="col-12 col-lg-6">
                        <label for="first-name" class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="last-name" class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="inputEmail4" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com"
                            aria-label="Email address">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                            pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}" aria-label="Phone number">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" rows="3" aria-label="Message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary custom-button">Send</button>
                    </div>
            <!--   </div> --> 
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">

                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"

            <li>

            </li>
        </ul>
        <div id="registered-marks">

                    15 New Bond Street <br>Worcester <br>WR4 6JK

            </div>
            <p id="copyright">
                <i class="fa-regular fa-copyright"></i>
                Always Healthy 2024
            </p>
        </div>
        </div>
    </footer>
